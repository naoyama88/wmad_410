<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            font-size: 20px;
        }

        div, p {
            font-size: 2rem; 
            /* r means root. em means the Big size of M */
        }
        div ~ p {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>First</p>
        <p>Second</p>
        <p>Third</p>
        <span><p>Fourth</p></span>
    </div>
    <p>Other One</p>
    <p>Other Two</p>
</body>
</html>
