<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <table>
        <tr>
            <th>cell 1</th>
            <th>cell 2</th>
            <th>cell 3</th>
        </tr>
        <tr>
            <td>cell 4</td>
            <td>cell 5</td>
            <td>cell 6</td>
        </tr>
        <tr>
            <td>cell 7</td>
            <td>cell 8</td>
            <td>cell 9</td>
        </tr>
    </table>
    <table>
        <tr>
            <th colspan="3">cell 1</th>
        </tr>
        <tr>
            <td rowspan="2">cell 2</td>
            <td>cell 3</td>
            <td>cell 4</td>
        </tr>
        <tr>
            <td colspan="2">cell 5</td>
        </tr>
    </table>
    <table>
        <tr>
            <th rowspan="3">cell 1</th>
            <th colspan="2">cell 2</th>
            <th rowspan="4">cell 3</th>
        </tr>
        <tr>
            <td>cell 4</td>
            <td>cell 5</td>
        </tr>
        <tr>
            <td colspan="2">cell 6</td>
        </tr>
        <tr>
            <td colspan="3">cell 7</td>
        </tr>
    </table>
</body>
</html>
